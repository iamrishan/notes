{% extends "base.html" %} {% block title %}Signup{% endblock %} {% block
content%}

<div class="m-auto mt-5">
  <form method="POST" class="align-items-center">
    <div class="text-center">
      <div class="mb-2">Notes Logo</div>
      <h3 class="h3 mb-5 fw-normal">Signup to Get Started!</h3>
    </div>
    <div class="form-group">
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Full Name"
        />
        <label for="email">Full Name</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email Address"
        />
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="cpassword"
          name="cpassword"
          placeholder="Confirm Password"
        />
        <label for="password">Confirm Password</label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary center w-100">
        Sign Up
      </button>
    </div>
  </form>
</div>
{% endblock %}
